---
# Make sure Galera replication is active
# https://github.com/openstack/tripleo-heat-templates/blob/master/extraconfig/tasks/major_upgrade_controller_pacemaker_1.sh#L153

# add mysql user and 755 perms
- name: Creating /var/lib/mysql
  file: path=/var/lib/mysql state=directory

# restore the directory selinux label

# Make sure result is correct
- name: Initialize the new database
  command: mysql_install_db --datadir=/var/lib/mysql --user=mysql
  register: result

# Make sure result is correct
- name: Initialize Galera
  command: mysqld_safe --wsrep-new-cluster
  register: result

- name: Restore the database
  command: "mysql -u root < {{ database_backup_dri }}/openstack_database.sql"
  register: result

- name: Shutting down the database after the backup
  command: mysqladmin -u root shutdown
  register: result

- name: Remove database backup directory
  command: "rm -rf {{ database_backup_dir }}"
  register: result

- include: enable_fencing.yml

